<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Plantillas/HCF.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <b:growl id="stdAddGrowl" showDetail="true" allowDismiss="true"/>
                    <p:panel header="Agregar Nuevo Estudiante" id="stdAddPanel" toggleable="true" styleClass="card box-solid box-primary gridAdmiForm">
                        <h:panelGrid columns="2" class="gridFormCrud" >
                            <p:outputLabel for="txtNua" value="NUA"/>
                            <b:inputText id="txtNua" required="true" value="#{beanEstudiantes.stdNuevo.nua}" renderLabel="false"/>
                            
                            <p:outputLabel for="txtNombre" value="Nombre"/>
                            <b:inputText id="txtNombre" required="true" value="#{beanEstudiantes.stdNuevo.name}" renderLabel="false"/>
                            
                            <p:outputLabel for="txtPa" value="Apellido Paterno"/>
                            <b:inputText id="txtPa" required="true" value="#{beanEstudiantes.stdNuevo.firstLastName}"  renderLabel="false"/>
                            
                            <p:outputLabel for="txtMa"  value="Apellido Materno"/>
                            <b:inputText  id="txtMa" required="true" value="#{beanEstudiantes.stdNuevo.secondLastName}"  renderLabel="false"/>
                            
                            
                            <p:outputLabel  value="Programa Educativo"/>
                            <b:inputText    value="#{beanEstudiantes.stdNuevo.program}" />
                            
                            <p:outputLabel  for="gen" value="Genero"/>
                            <b:selectOneMenu id="gen" required="true" value="#{beanEstudiantes.stdNuevo.gender}" renderLabel="false">
                                <f:selectItem itemLabel="masculino" itemValue="M" />
                                <f:selectItem itemLabel="femenino"  itemValue="F" />
                                <f:selectItem itemLabel="Otro"      itemValue="X" />
                            </b:selectOneMenu>
                            
                            
                            <p:outputLabel  value="E-mail"/>
                            <b:inputText value="#{beanEstudiantes.stdNuevo.email}" />
                            
                            <p:outputLabel  value="Fecha de Nacimiento"/>
                            <b:dateTimePicker format="DD/MM/YYYY" value="#{beanEstudiantes.stdNuevo.birthday}" class="formControl"/>
                            
                            
                        </h:panelGrid>
                        
                        <hr/>
                        
                        <h:panelGrid columns="2" class="gridFormButtons">
                        <b:commandButton styleClass="btn-success btn-md btn-block" value="Guardar" update=":form:stdAddGrowl :form:stdAddPanel"
                                             action="#{beanEstudiantes.guardarItem()}" 
                                             actionListener="#{beanUtileria.mensajeAgregado()}"/>
                            
                        <b:commandButton styleClass="btn-fatal btn-md btn-block" value="Cancelar"/>
                        </h:panelGrid>
                        
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
