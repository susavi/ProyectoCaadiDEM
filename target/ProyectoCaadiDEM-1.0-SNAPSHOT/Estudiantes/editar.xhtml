<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Plantillas/HCF.xhtml">

            <ui:define name="content">
                
                 <h:form id="form">
                    <b:growl id="stdEdtGrowl" showDetail="true" />
                    <p:panel header="Editar Estudiante" id="stdEdtPanel">
                        <p:panelGrid columns="2">
                            <p:outputLabel for="txtNua" value="NUA"/>
                            <p:inputText id="txtNua" required="true" value="#{beanEstudiantes.stdActual.nua}"/>
                            
                            <p:outputLabel for="txtNombre" value="Nombre"/>
                            <p:inputText id="txtNombre" required="true" value="#{beanEstudiantes.stdActual.name}" />
                            
                            <p:outputLabel for="txtPa" value="Apellido Paterno"/>
                            <p:inputText id="txtPa" required="true" value="#{beanEstudiantes.stdActual.firstLastName}" />
                            
                            <p:outputLabel for="txtMa"  value="Apellido Materno"/>
                            <p:inputText  id="txtMa" required="true" value="#{beanEstudiantes.stdActual.secondLastName}" />
                            
                            
                            <p:outputLabel  value="Programa Educativo"/>
                            <p:inputText    value="#{beanEstudiantes.stdActual.program}" />
                            
                            <p:outputLabel  for="gen" value="Genero"/>
                            <p:selectOneMenu id="gen" required="true" value="#{beanEstudiantes.stdActual.gender}">
                                <f:selectItem itemLabel="masculino" itemValue="M" />
                                <f:selectItem itemLabel="femenino"  itemValue="F" />
                                <f:selectItem itemLabel="Otro"      itemValue="X" />
                            </p:selectOneMenu>
                            
                            
                            <p:outputLabel  value="E-mail"/>
                            <p:inputText value="#{beanEstudiantes.stdActual.email}" />
                            
                            <p:outputLabel  value="Fecha de Nacimiento"/>
                            <p:calendar value="#{beanEstudiantes.stdActual.birthday}" />
                            
                            <b:commandButton styleClass="btn-success" value="Guardar" update=":form:stdEdtGrowl :form:stdEdtPanel"
                                             action="#{beanEstudiantes.editarItem()}" 
                                             actionListener="#{beanUtileria.mensajeEditado()}"/>
                            <b:commandButton styleClass="btn-fatal" value="Cancelar"/>
                        </p:panelGrid>
                        
                    </p:panel>
                </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
