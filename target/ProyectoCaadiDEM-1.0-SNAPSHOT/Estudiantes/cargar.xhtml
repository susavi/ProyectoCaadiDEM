<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Plantillas/HCF.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <p:panel header="Cargar desde Archivo">
                        <b:growl showDetail="true"/>
                        <p:fileUpload value="#{beanEstudiantes.archivo}" mode="simple" skinSimple="true"/>
                        <p:commandButton value="Cargar" ajax="false" 
                                         action="#{beanEstudiantes.mensajeCargar()}"/>
                    </p:panel>
                </h:form>
                
                <p:dialog header="Listar Agregados">
                    <p:panel>
                        <p:dataTable>
                            
                        </p:dataTable>
                    </p:panel>
                </p:dialog>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
