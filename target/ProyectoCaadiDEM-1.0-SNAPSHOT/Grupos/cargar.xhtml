<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Plantillas/HCF.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                
                <h:form enctype="multipart/form-data">
                    <b:growl showDetail="true"/>
                    <p:panel header="Cargar desde Archivo">
                        <p:fileUpload   label="Seleccionar Archivo" value="#{beanGrupos.archivo}" mode="simple" skinSimple="true"/>
                        <b:commandButton value="Cargar" ajax="false"
                                         action="#{beanGrupos.mensajeCargar()}"
                        />
                    </p:panel>
                </h:form>
                
                <p:dialog header="Listar Agregados" widgetVar="dlgCargar" dynamic="true" modal="true">
                    <h:form id="form">
                        <p:panel id="idPnlCargar">
                        <p:outputLabel value="Estudiantes existentes: #{beanGrupos.stdExst.size()}" />
                        <p:outputLabel value="Estudiantes Nuevo     : #{beanGrupos.stdNoExst.size()}" />
                        <p:panelGrid columns="2" id="idDlgCargar">
                            <p:dataTable value="#{beanGrupos.stdExst}" var="mstEx">
                                <p:column headerText="NUA">
                                    <p:outputLabel value="#{mstEx.nua}"/>
                                </p:column>
                                
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{mstEx.name}"/>
                                </p:column>
                                
                                <p:column headerText="Apellidos">
                                    <p:outputLabel value="#{mstEx.firstLastName} #{mstEx.secondLastName}"/>
                                </p:column>
                            </p:dataTable>
                            
                            <p:dataTable value="#{beanGrupos.stdNoExst}" var="stdNoEx">
                                <p:column headerText="NUA">
                                    <p:outputLabel value="#{stdNoEx.nua}"/>
                                </p:column>
                                
                                <p:column headerText="Nombre">
                                    <p:outputLabel value="#{stdNoEx.name}"/>
                                </p:column>
                                
                                <p:column headerText="Apellidos">
                                    <p:outputLabel value="#{stdNoEx.firstLastName} #{stdNoEx.secondLastName}"/>
                                </p:column>
                            </p:dataTable>
                          
                            <b:commandButton value="Agregar"      action="#{beanGrupos.agregarAutomatico()}"/>
                                <b:commandButton value="Cancelar" action="#{beanGrupos.cancelarCargaAutomatica()}"/>
                        </p:panelGrid>
                        
                    </p:panel>
                    </h:form>
                </p:dialog>
                
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
