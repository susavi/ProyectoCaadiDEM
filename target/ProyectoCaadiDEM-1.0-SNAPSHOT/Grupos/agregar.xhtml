<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Plantillas/HCF.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <b:growl id="stdAddGrowl" showDetail="true" />
                    <p:panel header="Agregar Nuevo Grupo" id="stdAddPanel">
                        <p:panelGrid columns="2">
                            <p:outputLabel for="txtNua" value="Identificador"/>
                            <p:inputText id="txtNua" required="true" value="#{beanGrupos.grpNuevo.id}"/>
                            
                            <p:outputLabel for="txtIdf" value="Identificador"/>
                            <p:inputText id="txtIdf" required="true" value="#{beanGrupos.grpNuevo.identifier}"/>
                            
                            <p:outputLabel for="txtNombre" value="Unidad de Aprendizaje"/>
                            <p:inputText id="txtNombre" required="true" value="#{beanGrupos.grpNuevo.learningUnit}" />
                            
                            <p:outputLabel for="txtPa" value="Nivel"/>
                            <p:inputText id="txtPa" required="true" value="#{beanGrupos.grpNuevo.level}" />

                            <p:outputLabel  value="Profesor"/>
                            <p:selectOneMenu value="#{beanGrupos.indxPrf}" required="true">
                                
                                <f:selectItems value="#{beanMaestros.listarItems()}" var="prf"
                                               itemValue="#{prf.employeeNumber}"
                                               itemLabel="#{prf.name} #{prf.firstLastName} #{prf.secondLastName}"/>
                            </p:selectOneMenu>
                            
                            <b:commandButton value="Guardar" update=":form:stdAddGrowl :form:stdAddPanel"
                                             action="#{beanGrupos.guardarItem()}" 
                                             actionListener="#{beanUtileria.mensajeAgregado()}"/>
                            <b:commandButton value="Cancelar"/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
