<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Plantillas/HCF.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <b:growl showDetail="true" allowDismiss="true"/>
                    <p:panel header="Cargar desde Archivo">
                        <p:fileUpload   label="Seleccionar Archivo" value="#{beanMaestros.archivo}" mode="simple" skinSimple="true"/>
                        <b:commandButton value="Cargar" ajax="false"
                                         action="#{beanMaestros.mensajeCargar()}"/>
                    </p:panel>
                </h:form>

                <p:dialog header="Listar Agregados" widgetVar="dlgCargar" dynamic="true" modal="true">
                    <h:form id="form">
                        <p:panel id="idPnlCargar">
                            <p:outputLabel value="Estudiantes existentes: #{beanMaestros.mtsExist.size()}" />
                            <p:outputLabel value="Estudiantes Nuevo     : #{beanMaestros.mtsNoExist.size()}" />
                            <p:panelGrid columns="2" id="idDlgCargar">
                                <p:dataTable value="#{beanMaestros.mtsExist}" var="mstEx">
                                    <p:column headerText="NUA">
                                        <p:outputLabel value="#{mstEx.employeeNumber}"/>
                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <p:outputLabel value="#{mstEx.name}"/>
                                    </p:column>

                                    <p:column headerText="Apellidos">
                                        <p:outputLabel value="#{mstEx.firstLastName} #{mstEx.secondLastName}"/>
                                    </p:column>
                                </p:dataTable>

                                <p:dataTable value="#{beanMaestros.mtsNoExist}" var="stdNoEx">
                                    <p:column headerText="NUA">
                                        <p:outputLabel value="#{stdNoEx.employeeNumber}"/>
                                    </p:column>

                                    <p:column headerText="Nombre">
                                        <p:outputLabel value="#{stdNoEx.name}"/>
                                    </p:column>

                                    <p:column headerText="Apellidos">
                                        <p:outputLabel value="#{stdNoEx.firstLastName} #{stdNoEx.secondLastName}"/>
                                    </p:column>
                                </p:dataTable>

                                <b:commandButton value="Agregar"      action="#{beanMaestros.agregarAutomatico()}"/>
                                <b:commandButton value="Cancelar" action="#{beanMaestros.cancelarCargaAutomatica()}"/>
                            </p:panelGrid>

                        </p:panel>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
