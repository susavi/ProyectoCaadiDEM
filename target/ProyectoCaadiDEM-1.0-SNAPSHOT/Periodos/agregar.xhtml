<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Plantillas/HCF.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <b:growl id="stdAddGrowl" showDetail="true" />
                    <p:panel header="Agregar Nuevo Periodo" id="stdAddPanel" styleClass="card box-solid box-primary gridAdmiForm" toggleable="true">
                        <h:panelGrid columns="2" class="gridFormCrud">
                            <p:outputLabel for="txtNua" value="Identificador"/>
                            <b:inputText id="txtNua" required="true" value="#{beanPeriodos.prdNuevo.id}" renderLabel="false"/>
                            
                            <p:outputLabel for="txtNombre" value="Descripcion"/>
                            <b:inputText id="txtNombre" required="true" value="#{beanPeriodos.prdNuevo.description}" renderLabel="false"/>
                            
                            <p:outputLabel for="txtPa" value="Fecha de Inicio"/>
                            <b:datepicker id="txtPa" required="true" value="#{beanPeriodos.prdNuevo.start}" renderLabel="false"/>
                            
                         
                            
                            <p:outputLabel for="txtMa"  value="Fecha de Termino"/>
                            <b:datepicker id="txtMa" required="true" value="#{beanPeriodos.prdNuevo.end}" renderLabel="false"/>

                            <p:outputLabel value="Fijar Como Actual"/>
                            <b:switch value="#{beanPeriodos.prdNuevo.actual}" onText="Si" offText="No" offColor="danger"/>
                        </h:panelGrid>
                        
                        <hr/>
                        
                        <h:panelGrid class="gridFormButtons" columns="2">
                             <b:commandButton value="Guardar" update=":form:stdAddGrowl :form:stdAddPanel"
                                             action="#{beanPeriodos.guardarItem()}" 
                                             styleClass="btn btn-success btn-md btn-block"
                                             actionListener="#{beanUtileria.mensajeAgregado()}"/>
                             
                            <b:commandButton value="Cancelar" styleClass="btn btn-fatal btn-md btn-block"/>
                        </h:panelGrid>
                        
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
