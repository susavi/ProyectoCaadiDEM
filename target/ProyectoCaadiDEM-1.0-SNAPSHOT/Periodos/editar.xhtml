<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Plantillas/HCF.xhtml">

            <ui:define name="content">
                
                 <h:form id="form">
                    <b:growl id="stdEdtGrowl" showDetail="true" />
                    <p:panel header="Editar Periodos" id="stdEdtPanel"  styleClass="card box-solid box-primary gridAdmiForm" toggleable="true">
                        <h:panelGrid columns="2" class="gridFormCrud">
                            
                            <p:outputLabel for="txtNombre" value="Descripcion"/>
                            <b:inputText id="txtNombre" required="true" value="#{beanPeriodos.prdActual.description}" renderLabel="false"/>
                            
                            <p:outputLabel for="txtPa" value="Fecha de Inicio"/>
                            <b:datepicker id="txtPa" required="true" value="#{beanPeriodos.prdActual.start}" renderLabel="false"/>
                            
                            <p:outputLabel for="txtMa"  value="Fecha de Termino"/>
                            <b:datepicker id="txtMa" required="true" value="#{beanPeriodos.prdActual.end}" renderLabel="false"/>
                            
                            
                            <p:outputLabel  value="Fijar como Actual"/>
                            <b:switch    value="#{beanPeriodos.prdActual.actual}" 
                                         onText="Si" offText="No" offColor="danger"
                            />
                            
                        </h:panelGrid>
                        
                        <hr/>
                        
                        <h:panelGrid columns="2" styleClass="gridFormButtons">
                            <b:commandButton value="Guardar" update=":form:stdEdtGrowl :form:stdEdtPanel"
                                             styleClass="btn btn-success btn-block btn-md"
                                             action="#{beanPeriodos.editarItem()}" 
                                             actionListener="#{beanUtileria.mensajeEditado()}"/>
                            
                            <b:commandButton value="Cancelar"  styleClass="btn btn-fatal btn-block btn-md"/>
                        </h:panelGrid>
                        
                    </p:panel>
                </h:form>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
