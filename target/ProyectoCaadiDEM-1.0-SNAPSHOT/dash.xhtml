<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Plantillas/HCF.xhtml">

        

            <ui:define name="content" >
                <h:form>
                       <b:growl showDetail="true"/>
                <p:panelGrid columns="3">
                 
                    <p:panel header="Periodos" toggleable="true" styleClass="card box-solid box-primary">
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="Periodo actual:"/>   
                            <p:outputLabel value="#{beanPeriodos.conseguirActual().description}"/>
                            
                            <p:outputLabel value="Fecha de inicio:"/> 
                            <p:outputLabel value="#{beanPeriodos.conseguirActual().start}">
                                <f:convertDateTime pattern="dd/MMMM/yyyy"/>
                            </p:outputLabel>
                            
                            <p:outputLabel value="Fecha de termino:"/> 
                            <p:outputLabel value="#{beanPeriodos.conseguirActual().end}">
                                <f:convertDateTime pattern="dd/MMMM/yyyy "/>
                            </p:outputLabel>
                        </p:panelGrid>
                    </p:panel>
                    
                    <p:panel header="Actual" toggleable="true" styleClass="card box-solid box-primary">
                         <p:panelGrid columns="1" >
                             <p:outputLabel value="Número de Grupos:   #{beanGrupos.listarValidos().size()}"/>
                             <p:outputLabel value="Número de Maestros:  #{beanPeriodos.listarItems().size()}"/>
                             <p:outputLabel  value="Sesiones Activas: #{beanVisit.verHash().size()}"/>
                        </p:panelGrid>
                    </p:panel>
                    
                    <p:panel header="Estudiantes" toggleable="true" styleClass="card box-solid box-primary">
                         <p:panelGrid columns="1" >
                            <p:outputLabel value="Total de Alumnos:   #{beanEstudiantes.listarValidos().size()}"/>
                            <p:outputLabel value="Alumnos Asignados:  #{beanGrupos.contarStdConGrupo()}"/>
                            <p:outputLabel value="Alumnos Libres: #{beanGrupos.listarStdSinGrupo().size()}"/>
                        </p:panelGrid>
                    </p:panel>

                </p:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
