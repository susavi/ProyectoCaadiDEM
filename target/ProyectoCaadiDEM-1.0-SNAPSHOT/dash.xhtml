<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Plantillas/HCF.xhtml">

        

            <ui:define name="content" >
                <h:form>
                       <b:growl showDetail="true" allowDismiss="true"/>
                       <h:panelGrid columns="5" class="commonFormList" style="width: 670px;  " cellspacing="100px">
                  
                     
                    <p:panel header="Periodos" toggleable="true" styleClass="card box-solid box-primary">
                        <h:panelGrid columns="2" style="margin: 0 auto">
                            <p:outputLabel value="Periodo actual:  &#160; &#160;"/>   
                            <p:outputLabel value="#{beanPeriodos.conseguirActual().description}"
                                           style="color: #D20005; "/>
                            
                            <p:outputLabel value="Fecha de inicio:  &#160; &#160;"/> 
                            <p:outputLabel value="#{beanPeriodos.conseguirActual().start}" style="color: #D20005; ">
                                <f:convertDateTime pattern="dd/MMMM/yyyy"/>
                            </p:outputLabel>
                            
                            <p:outputLabel value="Fecha de termino:  &#160; &#160;"/> 
                            <p:outputLabel value="#{beanPeriodos.conseguirActual().end}" style="color: #D20005; ">
                                <f:convertDateTime pattern="dd/MMMM/yyyy "/>
                            </p:outputLabel>
                        </h:panelGrid>
                    </p:panel>
                    
                           <h:outputLabel value=" " style="width: 40px"/>
                    <p:panel header="Actual" toggleable="true" styleClass="card box-solid box-primary">
                         <h:panelGrid columns="2" style="margin: 0 auto">
                             <p:outputLabel value="Número de Grupos:  &#160; &#160;"/>
                             <p:outputLabel value="#{beanGrupos.listarValidos().size()} " style="color: #D20005; "/>
                             
                             <p:outputLabel value="Número de Maestros:  &#160; &#160;"/>
                             <p:outputLabel value="#{beanMaestros.listarValidos().size()}" style="color: #D20005; "/>
                             
                             <p:outputLabel value="Sesiones Activas:  &#160; &#160;"/>
                             <p:outputLabel  value="#{beanVisit.verHash().size()}" style="color: #D20005; "/>
                        </h:panelGrid>
                    </p:panel>
                    
                           <h:outputLabel value=" " style="width: 40px"/>
                    <p:panel header="Estudiantes" toggleable="true" styleClass="card box-solid box-primary">
                         <h:panelGrid columns="2" style="margin: 0 auto">
                            <p:outputLabel value="Total de Alumnos:  &#160; &#160;"/>
                            <p:outputLabel value="#{beanEstudiantes.listarValidos().size()}" style="color: #D20005; "/>
                            
                            <p:outputLabel value="Alumnos Asignados:  &#160; &#160;"/>
                            <p:outputLabel value="#{beanGrupos.contarStdConGrupo()}" style="color: #D20005; "/>
                            
                            <p:outputLabel value="Alumnos Libres:  &#160; &#160;"/>
                            <p:outputLabel value="#{beanGrupos.listarStdSinGrupo().size()}" style="color: #D20005; "/>
                        </h:panelGrid>
                    </p:panel>

                </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
