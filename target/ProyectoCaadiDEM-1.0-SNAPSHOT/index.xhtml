<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Plantillas/blank.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                
                <h:form id="form">
                    <b:growl id="usrGrowl" showSummary="true"/>
                    <p:panel header="Log In" id="pnlLog">
                        <p:panelGrid columns="1">
                            <p:inputText placeholder="Usuario" required="true" 
                                         label="Usuario"
                                         value="#{beanUsuarios.usr}"/>

                            <p:password placeholder="Contraseña" required="true"
                                        label="Contraseña"
                                        value="#{beanUsuarios.pass}"/>

                            <b:commandButton value="Acceder" update=":form:usrGrowl :form:pnlLog"
                                             
                                             action="#{beanUsuarios.buscarUsuario()}"/>

                        </p:panelGrid>
                    </p:panel>
                </h:form>
                
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
