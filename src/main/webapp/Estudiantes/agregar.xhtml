<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../Plantillas/HCF.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="stdAddGrowl" showDetail="true" />
                    <p:panel header="Agregar Nuevo Estudiante" id="stdAddPanel">
                        <p:panelGrid columns="2">
                            <p:outputLabel for="txtNua" value="NUA"/>
                            <p:inputText id="txtNua" required="true" value="#{beanEstudiantes.stdNuevo.nua}"/>
                            
                            <p:outputLabel for="txtNombre" value="Nombre"/>
                            <p:inputText id="txtNombre" required="true" value="#{beanEstudiantes.stdNuevo.name}" />
                            
                            <p:outputLabel for="txtPa" value="Apellido Paterno"/>
                            <p:inputText id="txtPa" required="true" value="#{beanEstudiantes.stdNuevo.firstLastName}" />
                            
                            <p:outputLabel for="txtMa"  value="Apellido Materno"/>
                            <p:inputText  id="txtMa" required="true" value="#{beanEstudiantes.stdNuevo.secondLastName}" />
                            
                            
                            <p:outputLabel  value="Programa Educativo"/>
                            <p:inputText    value="#{beanEstudiantes.stdNuevo.program}" />
                            
                            <p:outputLabel  for="gen" value="Genero"/>
                            <p:selectOneMenu id="gen" required="true" value="#{beanEstudiantes.stdNuevo.gender}">
                                <f:selectItem itemLabel="masculino" itemValue="M" />
                                <f:selectItem itemLabel="femenino"  itemValue="F" />
                                <f:selectItem itemLabel="Otro"      itemValue="X" />
                            </p:selectOneMenu>
                            
                            
                            <p:outputLabel  value="E-mail"/>
                            <p:inputText value="#{beanEstudiantes.stdNuevo.email}" />
                            
                            <p:outputLabel  value="Fecha de Nacimiento"/>
                            <p:calendar value="#{beanEstudiantes.stdNuevo.birthday}" />
                            
                            <p:commandButton value="Guardar" update=":form:stdAddGrowl :form:stdAddPanel"
                                             action="#{beanEstudiantes.guardarItem()}" 
                                             actionListener="#{beanUtileria.mensajeAgregado()}"/>
                            <p:commandButton value="Cancelar"/>
                        </p:panelGrid>
                        
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
