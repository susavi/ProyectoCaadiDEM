<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Plantillas/blank.xhtml">

       
            <ui:define name="content">
                <div class="backgroundBody" >
                       <br/>
                       <br/>
                       <br/>
                    
                <h:form id="form" >
                    <b:growl id="usrGrowl" showSummary="true"/>
                    <p:panel header="Registro de Usuarios" id="pnlLog" styleClass="card box-solid box-primary smallFormLog" >
                        <div class="primIcon">
                   <span class="glyphicon glyphicon-user"></span>
                 </div>
          
                        <h:panelGrid columns="1" class="gridLogForm">
                                                  
                            
                            <b:inputText placeholder="Usuario" required="true"  
                                         label="Usuario" renderLabel="false"
                                         
                                         value="#{beanUsuarios.usr}">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>

                            <b:inputSecret placeholder="Contraseña" required="true"
                                           label="Contraseña" renderLabel="false"
                                     
                                        value="#{beanUsuarios.pass}">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret >

                            <b:commandButton value="Acceder" update=":form:usrGrowl :form:pnlLog"
                                              styleClass="btn-primary btn-lg btn-block "
                                             action="#{beanUsuarios.buscarUsuario()}"/>
                            
                            

                        </h:panelGrid>
                    </p:panel>
                </h:form>
                       
                       <h:form>
                           
                            <p:poll interval="60" listener="#{beanIndex.contar()}" />
                       </h:form>
                    <br/>
                       <br/>
                       <br/>
                       
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
