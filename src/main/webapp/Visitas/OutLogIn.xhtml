<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Plantillas/blank.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <b:growl id="outGrowl"/>
                    <p:panel header="Registro de Usiarios">
                        <p:inputText label="NUA" placeholder="NUA" value="#{beanEstudiantes.nua}" 
                                     required="true"/>
                        <p:inputText placeholder="Fecha de Nacimiento"/>
                        <b:commandButton value="Acceder" action="#{beanEstudiantes.buscarEstudiante()}"/>
                    </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
