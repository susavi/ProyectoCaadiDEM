<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Plantillas/blank.xhtml">

            <ui:define name="top">
                top
            </ui:define>
            
            <ui:define name="content">
                <b:container>
                    <h:form>
                        <p:hotkey bind="ctrl+a" action="/index?faces-redirect=true"/>
                    </h:form>
                <h:form id="form">
                    <b:growl id="logGrowl" showDetail="true"/>
                    <p:panel header="Login Start" id="grupo">
                        
                        <p:panelGrid columns="1">
                            
                            <p:inputText required="true" placeholder="NUA" value="#{beanVisit.nua}"
                                         requiredMessage="NUA: Valor obligatorio" id="NUA"
                            />                                                 
                            <b:commandButton value="Entrar" 
                                             update=":form:outConf :form:inConf :form:logGrowl :form:grupo"
                                             actionListener="#{beanVisit.crearVisita()}"
                                             
                                             action="#{beanVisit.mensajeErrorLog()}"/>    
          
                        </p:panelGrid>
                    </p:panel>


                    <p:dialog id="inConf" widgetVar="logInConfirm" header="Confirmacion"
                              modal="true"  resizable="false" draggable="false"
                    >
                        <p:panel>
                            <p:outputLabel value="Eres
                                 #{beanVisit.stdActual.name} #{beanVisit.stdActual.firstLastName}
                                 #{beanVisit.stdActual.secondLastName} ? " />
                            
                            <b:commandButton value="Aceptar"  action="#{beanVisit.verificar()}"/>
                            <b:commandButton value="Cancelar" update=":form:grupo" process="@this"
                                             action="#{beanVisit.cancelarLogin()}"
                                             onclick="PF('logInConfirm').hide();">
                                <p:resetInput target=":form:grupo"/>
                            </b:commandButton>
                            
                        </p:panel>    
                    </p:dialog>
                    
                    <p:dialog id="outConf" widgetVar="logOutConfirm" header="Confirmacion"
                              modal="true"  resizable="false" draggable="false"
                    >
                        <p:panel>
                            <p:outputLabel value="Eres
                                 #{beanVisit.stdActual.name} #{beanVisit.stdActual.firstLastName}
                                 #{beanVisit.stdActual.secondLastName} ? " />
                            
                            <b:commandButton value="Listening" action="#{beanVisit.logOutVisitante('Listening')}"/>
                            <b:commandButton value="Reading"   action="#{beanVisit.logOutVisitante('Reading')}"/>
                            <b:commandButton value="Grammar"   action="#{beanVisit.logOutVisitante('Grammar')}"/>
                            <b:commandButton value="Speaking"  action="#{beanVisit.logOutVisitante('Speaking')}"/>
                            
                            
                            
                        </p:panel>    
                    </p:dialog>
                    
                </h:form>
                </b:container>
            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>
        </ui:composition>

    </body>
</html>
