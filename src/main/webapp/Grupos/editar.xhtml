<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../Plantillas/HCF.xhtml">

            <ui:define name="content">
                
                 <h:form id="form">
                    <b:growl id="stdAddGrowl" showDetail="true" allowDismiss="true"/>
                    <p:panel header="Editar Grupo" id="stdAddPanel" styleClass="card box-solid box-primary gridAdmiForm" toggleable="true">
                        <h:panelGrid columns="2" class="gridFormCrud" >

                            <p:outputLabel for="txtNombre" value="Unidad de Aprendizaje"/>
                            <b:inputText id="txtNombre" required="true" value="#{beanGrupos.grpActual.learningUnit}" renderLabel="false"/>
                            
                            <p:outputLabel for="txtPa" value="Nivel"/>
                            <b:inputText id="txtPa" required="true" value="#{beanGrupos.grpActual.level}" renderLabel="false"/>
                            
                            <p:outputLabel  value="Profesor" for="profes"/>
                            <b:selectOneMenu value="#{beanGrupos.indxPrf}" id="profes" required="true" renderLabel="false" >
                                
                                <f:selectItems value="#{beanMaestros.listarItems()}" var="prf"
                                               itemValue="#{prf.employeeNumber}"
                                               itemLabel="#{prf.name} #{prf.firstLastName} #{prf.secondLastName}"/>
                            </b:selectOneMenu>
                        </h:panelGrid>
                             
                        <hr/>
                             
                        <h:panelGrid columns="2" class="gridFormButtons">
                         <b:commandButton value="Guardar" update=":form:stdAddGrowl :form:stdAddPanel"
                                             action="#{beanGrupos.editarItem()}" 
                                             actionListener="#{beanUtileria.mensajeEditado()}"
                                             styleClass="btn-success btn-md btn-block"/>
                         
                            <b:commandButton value="Cancelar" styleClass="btn-fatal btn-md btn-block"/>
                        </h:panelGrid>
                        
                    </p:panel>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
